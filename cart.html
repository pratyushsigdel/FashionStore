<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Hub</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body style="height: 100% !important">
    <div class="page-wrapper">
      <div class="navbar-placeholder">
        <!-- Navbar will dynamically load here-->
      </div>
    
      <main class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-summary">
          <h3>Total: $<span id="grand-total">0.00</span></h3>
        </div>

        <div class="cart-btn-container">
          <button class="shopping-btn shopping">
            <a href="shop.html"> Back To Shopping</a>
          </button>
          <button class="checkout-btn">
            <a href="checkout.html"> Proceed To Checkout</a>
          </button>
        </div>
      </main>
    </div>
    <footer class="footer">
      <div class="footer-container">
        <span class="footer-text">
          © 2025
          <a href="https://FashionFi.com/" class="footer-link">FashionFi™</a>.
          All Rights Reserved.
        </span>
        <ul class="footer-links">
          <li><a href="#" class="footer-link">About</a></li>
          <li><a href="#" class="footer-link">Privacy Policy</a></li>
          <li><a href="#" class="footer-link">Licensing</a></li>
          <li><a href="#" class="footer-link">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
  <script src="/scripts/nav.js"></script>
  <script src="/scripts/cart.js"></script>
  <script src="/scripts/loadNavbar.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
