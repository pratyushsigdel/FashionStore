<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Hub</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <nav class="navbar">
          <div class="nav-container">
            <a href="index.html" class="logo-heading"> Fashion Fi</a>
            <a href="index.html" class="logo">
              <img
                src="/assets/fashion-logo-design-template-71ccc0c47f801454f8616177ce5b556f_screen.jpg"
                alt="FashionFi Logo"
              />
            </a>
          </div>
          <div class="nav-links">
            <a href="shop.html?category=men's clothing">Men</a>
            <a href="shop.html?category=women's clothing">Women</a>
            <a href="shop.html?category=jewelery">Jewelry</a>
            <a href="shop.html?category=electronics">Electronics</a>
            <a href="shop.html">All</a>
          </div>
          <div class="nav-actions">
            <div class="searchbar">
              <form>
                <input
                  type="text"
                  placeholder="Search For Your Product"
                  class="searchBox"
                />
                <button type="submit" class="searchBtn">Search</button>
              </form>
            </div>
          </div>
          <div class="cart-icon">
            <a href="cart.html">
              <i class="fa-solid fa-cart-shopping shopping-icon"></i>
              <span class="cart-count">0</span>
            </a>
            <div class="hamburger-menu">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
        </nav>
      </header>

      <main class="shop-container">
        <aside class="sidebar">
          <h3>Filter By</h3>
          <div class="filter-group-container">
            <div class="filter-group">
              <label>Categories</label>
              <div><input type="checkbox" value="men's clothing" /> Men</div>
              <div>
                <input type="checkbox" value="women's clothing" /> Women
              </div>
              <div>
                <input type="checkbox" value="electronics" /> Electronics
              </div>
              <div><input type="checkbox" value="jewelery" /> Jewelry</div>
            </div>
            <div class="filter-group">
              <label for="sort-select">Sort By:</label>
              <select id="sort-select">
                <option value="default">Default</option>
                <option value="price-low">Price: Low To High</option>
                <option value="price-high">Price: High To Low</option>
              </select>
            </div>
          </div>
        </aside>
        <section class="product-section">
          <h2>All Products</h2>
          <div id="loading" class="loading hidden">Loading products...</div>
          <div id="product-list" class="products-container"></div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <div class="footer-container">
        <span class="footer-text">
          © 2025
          <a href="https://FashionFi.com/" class="footer-link">FashionFi™</a>.
          All Rights Reserved.
        </span>
        <ul class="footer-links">
          <li><a href="#" class="footer-link">About</a></li>
          <li><a href="#" class="footer-link">Privacy Policy</a></li>
          <li><a href="#" class="footer-link">Licensing</a></li>
          <li><a href="#" class="footer-link">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
  <script src="/scripts/nav.js"></script>
  <script src="/scripts/shop.js"></script>
</html>
